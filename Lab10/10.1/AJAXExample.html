<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script type="text/javascript">
            // Get the HTTP Object
            function getHTTPObject() {
                if (window.ActiveXObject) {
                    return new ActiveXObject("Microsoft.XMLHTTP");
                } else if (window.XMLHttpRequest) {
                    return new XMLHttpRequest();
                } else {
                    alert("Your browser does not support AJAX.");
                    return null;
                }
            }
            
            function doWork() {
                httpObject = getHTTPObject();
                if (httpObject != null) {
                    httpObject.open("GET", "uppercase.php?inputText=" + document.getElementById('inputText').value, true);
                    httpObject.send(null);
                    httpObject.onreadystatechange = setOutput;
                    console.log(httpObject.responseText)
                }
            }
            
            function setOutput() {
                if (httpObject.readyState === 4) {
                    document.getElementById('outputText').value = httpObject.responseText;
                }
            }
        </script>
    </head>
    <body>
        <form name="testForm">
            Input text:
            <input type="text" onkeyup="doWork()" name="inputText" id="inputText"/>
            Output text:
            <input type="text" name="outputText" id="outputText"/>
        </form>
    </body>
</html>
